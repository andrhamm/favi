    <style>
        html,
        body {
            height: 100%;
            width: 100%;
        }

        .app {
            height: 100%;
        }

        .app .left {
            flex: 1 1 auto;
        }

        .app .right {
            flex: 0 0 300px;
            max-width: 300px;
        }

        #error {
            color: red;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" role="navigation">
        <a class="navbar-brand" href="#">favi</a>
    </nav>

    <div class="app d-flex flex-row">
        <div class="left">
            <input type="text" id="url" />
            <button id="skwish">Fetch</button>
            <span id="error" style="display: none;"></span>
        </div>
        <div class="right">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            console.log("ready!");

            $("#skwish").click(function(e){
                e.preventDefault();

                var url = $("#url").val();
                console.log(url);

                $.ajax({
                    url: "https://favi-api.andrhamm.com/faves"
                })
                    .done(function (result) {
                        $('#error').hide();
                        $('div.left').append('<p>' + result.skwish + '</p>');
                    })
                    .fail(function (err) {
                        $('#error').text('Request failed: ' + err.statusText).show();
                    });
            });
        });
    </script>
</body>
