service: favi

provider:
  name: aws
  runtime: nodejs6.10
  timeout: 180
  profile: tremorlab
  apiKeys:
    - favi-web-key
    - favi-seed-key
  usagePlan:
    quota:
      limit: 1000
      period: DAY
    throttle:
      rateLimit: 5
      burstLimit: 10
  environment:
    DEBUG: "*"
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
        - dynamodb:GetRecords
        - dynamodb:GetShardIterator
        - dynamodb:DescribeStream
        - dynamodb:ListStreams
      Resource: arn:aws:dynamodb:*:*
    - Effect: Allow
      Action:
        - s3:PutObject
        - s3:GetObject
        - s3:DeleteObject
        - s3:ListBucket
        - s3:ListObjects
        - s3:CreateBucket
        - s3:GetObjectAcl
        - s3:PutObjectAcl
      Resource: arn:aws:s3:::favi-*:*:*"

plugins:
  - serverless-plugin-custom-domain

custom:
  domain: "favi-api.andrhamm.com"

package:
  exclude:
    - app
    - seed.rb
    - '*.csv*'
    - ruby
    - vendor
    - .bundle 
    - '*.rb'
    - 'Gemfile*'

functions:
  readFave:
    handler: handlers/handler.readFave
    events:
      - http:
          path: /faves
          method: get
          private: true
          request:
            parameters:
              querystrings:
                hostname: true

  createFave:
    handler: handlers/handler.createFave
    events:
      - http:
          path: /faves
          method: post
          private: true
      - http:
          path: /faves
          method: options
          private: false
  scrapeFavicon:
    handler: handlers/scrape.scrapeFavicon
    events:
       - stream:
          type: dynamodb
          arn:
            Fn::GetAtt:
              - FavesDynamoDbTable
              - StreamArn
          batchSize: 1

resources:
  Resources:
    FavesDynamoDbTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: FaveRecords
        AttributeDefinitions:
          - AttributeName: hostname
            AttributeType: "S"
        KeySchema:
          - AttributeName: hostname
            KeyType: HASH
        StreamSpecification:
            StreamViewType: NEW_AND_OLD_IMAGES
        ProvisionedThroughput:
          ReadCapacityUnits: 25
          WriteCapacityUnits: 25
    S3BucketFaviApp:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: favi-app
    S3BucketFaviCache:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: favi-cache
